<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Log In or Sign Up</title>
    <link rel="shortcut icon" href="fb-favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="static">
        <img class="fb-logo" src="fb-logo.svg" alt="facebook logo" />
        <h1>Connect with friends and the world around you on Facebook.</h1>
      </div>
      <div class="sign-in">
        <form action="">
          <input class="type" type="text" placeholder="Email or phone number" />
          <input class="type" type="password" placeholder="Password" />
          <button class="type btn" type="button">Log In</button>
          <a href="#"><h4>Forgor password?</h4></a>
          <hr />
          <a href="#"
            ><button class="type btn create">Create new account</button></a
          >
        </form>
      </div>
    </section>
    <div>
      <h5>
        <a href="#" class="page">Create a page</a> for a celebrity, brand or
        business.
      </h5>
    </div>
  </body>
</html>
